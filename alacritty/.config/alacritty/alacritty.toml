import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[window]
opacity = 0.9

[window.padding]
x = 5
y = 5

[font]
size = 14.0

[font.bold]
family = "FiraCode Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font Mono"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Mono"
style = "Regular"

# [colors]
# draw_bold_text_with_bright_colors = true
# primary = {background = "#11121D", foreground = "#a9b1d6"}

[cursor]
style = {shape = "Block", blinking="Off"}
